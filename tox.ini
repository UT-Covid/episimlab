[tox]
isolated_build = true
envlist = py38

[testenv]
allowlist_externals = 
    poetry
    gsl-config
setenv = 
    CC = 'gcc-10'
commands =
    gsl-config --version
    poetry install 
    poetry run python setup.py build_ext --inplace 
    poetry run python -c 'import episimlab'
    poetry run python -c 'from episimlab.models import basic'
    poetry run pytest -n 4 {posargs}

[pytest]
python_paths = src/episimlab
